---
layout: default
title: Crossing the Rubicon
---

<ol class="posts">
  {% for post in site.posts %}
  <li>
      <div class="date">
        <em>{{ post.date | date_to_string }}</em> &raquo;
      </div>
      <div class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
  </li>
  {% endfor %}
</ul>
